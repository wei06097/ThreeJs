<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r122/three.min.js"></script>
    <style>
        .reset {
            position: fixed;
            z-index: 100;
            top: 50px;
            left: 100px;
            font-size: larger;
            width: 100px;
            height: 50px;
            border-radius: 10px;
        }
    </style>
    <!-- <script src="./utils/OrbitControls.js"></script> -->
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        /* ======================================== */
        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000)
        camera.position.z = 10
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0x00FFFF, .5)
        document.body.appendChild(renderer.domElement)
        const axisHelper = new THREE.AxesHelper(2)
        scene.add(axisHelper)

        const geometry = new THREE.BoxGeometry(2, 2, 2)
        const material = new THREE.MeshBasicMaterial({ color: 'red'})
        const cube = new THREE.Mesh(geometry, material)
        scene.add(cube)
        renderer.render(scene, camera)

        /* ======================================== */
        let mousedown = false
        window.addEventListener('mousedown', () => mousedown = true)
        window.addEventListener('mouseup', () => mousedown = false)
        window.addEventListener('mousemove', (e) => {
            if (!mousedown) return
            cube.rotation.y += e.movementX * 0.01
            cube.rotation.x += e.movementY * 0.01
            renderer.render(scene, camera)
        })
        window.addEventListener('mousewheel', (e) => {
            let increment = (e.deltaY > 0)? 1: -1
            camera.position.z += increment
            renderer.render(scene, camera)
        })

        function resetPosition() {
            cube.rotation.y = 0
            cube.rotation.x = 0
            renderer.render(scene, camera)
        }
        /* ======================================== */
    </script>
    <input type="button" class="reset" value="重置" onclick="resetPosition()"/>
</body>
</html>
